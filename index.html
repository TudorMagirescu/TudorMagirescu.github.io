<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reach Your Goals</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="css/index-style.css">
    <link rel="stylesheet" href="css/circles-style.css">
</head>

<body>
    <div class="circles">
        <span class="circle1"></span>
        <span class="circle2"></span>
        <span class="circle3"></span>
        <span class="circle4"></span>
        <span class="circle5"></span>
        <span class="circle6"></span>
        <span class="circle7"></span>
    </div>

    <section class="index-form">
        <div class="rectangle">
            <h1>Sign up now!</h1>
            <br>
            <form id="sign-up-form">
                <div class="sign-up-form-div" id="sign-up-username-div">
                    <input type="text" id="sign-up-username-input" name="username" placeholder="Username*">
                    <div class="cross-tick-div"><p class="cross-tick"></p></div>
                </div>
                
                <div class="sign-up-form-div" id="sign-up-password-div">
                    <input type="password" id="sign-up-password-input" name="password" placeholder="Password*">
                    <div class="cross-tick-div"><span class="cross-tick"></span></div>
                </div>

                <div class="sign-up-form-div" id="sign-up-name-div">
                    <input type="text" id="sign-up-name-input" name="name" placeholder="Name*">
                    <div class="cross-tick-div"><span class="cross-tick"></span></div>
                </div>

                <div class="sign-up-form-div" id="sign-up-address-div">
                    <input type="text" id="sign-up-address-input" name="address" placeholder="Address">
                    <div class="cross-tick-div"><span class="cross-tick"></span></div>
                </div>

                <div class="sign-up-form-div" id="sign-up-country-div">
                    <input type="text" id="sign-up-country-input" name="country" placeholder="Country*">
                    <div class="cross-tick-div"><span class="cross-tick"></span></div>
                </div>

                <div class="sign-up-form-div" id="sign-up-zip-div">
                    <input type="text" id="sign-up-zip-input" name="zip" placeholder="ZIP*">
                    <div class="cross-tick-div"><span class="cross-tick"></span></div>
                </div>

                <div class="sign-up-form-div" style="width: 100%" id="sign-up-email-div">
                    <input type="email" id="sign-up-email-input" name="email" placeholder="Email*" style="width: 95%;">
                    <div style="width: 2.5%; margin-right: 1.25%" class="cross-tick-div"><span  class="cross-tick"></span></div>
                </div>

                <div class="sign-up-form-div" id="sign-up-gender-div">
                    <select name="gender" id="sign-up-gender-input">
                        <option value="" disabled selected hidden>Gender*</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <div class="cross-tick-div"><span class="cross-tick"></span></div>
                </div>

                <div class="sign-up-form-div" id="sign-up-language-div">
                    <input type="text" id="sign-up-language-input" name="language" placeholder="Language*">
                    <div class="cross-tick-div"><span class="cross-tick"></span></div>
                </div>

                <div class="sign-up-form-div" style="width: 100%; height: 30%" id="sign-up-bio-div">
                    <textarea name="bio" id="sign-up-bio-input" style="width: 95%; display:block;"
                        placeholder="Please write a short description of yourself"></textarea>
                    <div style="width: 2.5%; margin-right: 1.25%" class="cross-tick-div"><span class="cross-tick"></span></div>
                </div>

                <button id="sign-up-button" type="submit" class="button">Sign up</button>
            </form>
        </div>

        <div class="rectangle">
            <h1>Already have an account?</h1>
            <br>
            <form>
                
                <div class="sign-up-form-div">
                    <input type="text" id="username-sign-in" name="username" placeholder="Username" placeholder="Username*"><br>
                </div>

                <div class="sign-up-form-div">
                    <input type="password" id="password-sign-in" name="password" placeholder="Password"><br>
                </div>

                <br>
                
                <button type="submit" class="button">
                    <a href="home.html">Login</a>
                </button>
            </form>

        </div>

    </section>

    <script src="js/form-validate.js"></script>


</body>

</html>
