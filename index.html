<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reach Your Goals</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="css/index-style.css">
    <link rel="stylesheet" href="css/circles-style.css">
</head>

<body>
    <div class="circles">
        <span class="circle1"></span>
        <span class="circle2"></span>
        <span class="circle3"></span>
        <span class="circle4"></span>
        <span class="circle5"></span>
        <span class="circle6"></span>
        <span class="circle7"></span>
    </div>

    <section class="index-form">
        <div class="rectangle">
            <h1>Sign up now!</h1>
            <br>
            <form>
                <input type="text" id="username-sign-up" name="username" placeholder="Username*" required minlength="5" maxlength="12">
                <span></span>
                

                <input type="password" id="password-sign-up" name="password" placeholder="Password*" required minlength="12">
                <span></span>

                <input type="text" id="name" name="name" placeholder="Name*" required>
                <span></span>

                <input type="text" id="address" name="address" placeholder="Address">
                <span></span>

                <input type="text" id="country" name="country" placeholder="Country*" required>
                <span></span>

                <input type="text" id="zip" name="zip" placeholder="ZIP*" required minlength="6" maxlength="6">
                <span></span>

                <input type="email" id="email" name="email" placeholder="Email*" style="width: 80%; display: block;" required>
                <span></span>

                <select name="gender" id="gender" required>
                    <option value="" disabled selected hidden>Gender*</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <span></span>

                <input type="text" id="language" name="language" placeholder="Language*" required>
                <span></span>

                <textarea name="bio" id="bio" style="width: 80%; height: 25%; display:block;"
                    placeholder="Please write a short description of yourself"></textarea>
                <span></span>

                <button type="submit" class="button">Sign up</button>
            </form>
        </div>

        <div class="rectangle">
            <h1>Already have an account?</h1>
            <br>
            <form>
                
                <input type="text" id="username-sign-in" name="username" placeholder="Username" placeholder="Username*" required minlength="5" maxlength="12"><br>
                <input type="password" id="password-sign-in" name="password" placeholder="Password" required minlength="12"><br>

                <br>
    
                <button type="submit" class="button">
                    <a href="home.html">Login</a>
                </button>
            </form>

        </div>

    </section>

    <script>
        console.log(5);
    </script>


</body>

</html>
