<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reach Your Goals</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="css/index-style.css">
    <link rel="stylesheet" href="css/circles-style.css">
</head>

<body>
    <div class="circles">
        <span class="circle1"></span>
        <span class="circle2"></span>
        <span class="circle3"></span>
        <span class="circle4"></span>
        <span class="circle5"></span>
        <span class="circle6"></span>
        <span class="circle7"></span>
    </div>

    <section class="index-form">
        <div class="rectangle">
            <h1>Sign up now!</h1>
            <br>
            <form>
                <input type="text" id="username" name="username" placeholder="Username">

                <input type="text" id="password" name="password" placeholder="Password">

                <input type="text" id="name" name="name" placeholder="Name">

                <input type="text" id="address" name="address" placeholder="Address">

                <input type="text" id="country" name="country" placeholder="Country">

                <input type="text" id="zip" name="zip" placeholder="ZIP">

                <input type="text" id="email" name="email" placeholder="Email" style="width: 100%; display: block;">

                <select name="gender" id="gender">
                    <option value="" disabled selected hidden>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <input type="text" id="language" name="language" placeholder="Language">

                <textarea name="bio" id="bio" style="width: 100%; height: 25%; display:block;"
                    placeholder="Please write a short description of yourself"></textarea>

                <button type="button" class="button">Sign up</button>
            </form>
        </div>

        <div class="rectangle">
            <h1>Already have an account?</h1>
            <br>
            <form>
                
                <input type="text" id="username" name="username" placeholder="Username"><br>
                <input type="password" id="password" name="password" placeholder="Password"><br>

            </form>
            <br>

            <button type="button" class="button">
                <a href="home.html">Login</a>
            </button>

        </div>

    </section>


</body>

</html>
