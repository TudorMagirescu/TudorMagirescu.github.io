<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reach Your Goals</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="css/index-style.css">
    <link rel="stylesheet" href="css/circles-style.css">
</head>

<body>
    <div class="circles">
        <span class="circle1"></span>
        <span class="circle2"></span>
        <span class="circle3"></span>
        <span class="circle4"></span>
        <span class="circle5"></span>
        <span class="circle6"></span>
        <span class="circle7"></span>
    </div>

    <section class="index-form">
        <div class="rectangle">
            <h1>Sign up now!</h1>
            <br>
            <form id="sign-up-form">
                <div class="sign-up-form-div">
                    <input type="text" id="username-sign-up" name="username" placeholder="Username*" required minlength="5" maxlength="12">
                    <div class="cross-tick-div"><p class="cross-tick"></p></div>
                </div>
                
                <div class="sign-up-form-div">
                    <input type="password" id="password-sign-up" name="password" placeholder="Password*" required minlength="12">
                    <div class="cross-tick-div"><span class="cross-tick"></span></div>
                </div>

                <div class="sign-up-form-div">
                    <input type="text" id="name" name="name" placeholder="Name*" required>
                    <div class="cross-tick-div"><span class="cross-tick"></span></div>
                </div>

                <div class="sign-up-form-div">
                    <input type="text" id="address" name="address" placeholder="Address">
                    <div class="cross-tick-div"><span class="cross-tick"></span></div>
                </div>

                <div class="sign-up-form-div">
                    <input type="text" id="country" name="country" placeholder="Country*" required>
                    <div class="cross-tick-div"><span class="cross-tick"></span></div>
                </div>

                <div class="sign-up-form-div">
                    <input type="text" id="zip" name="zip" placeholder="ZIP*" required minlength="6" maxlength="6">
                    <div class="cross-tick-div"><span class="cross-tick"></span></div>
                </div>

                <div class="sign-up-form-div" style="width: 100%">
                    <input type="email" id="email" name="email" placeholder="Email*" style="width: 95%;" required>
                    <div style="width: 2.5%; margin-right: 1.25%" class="cross-tick-div"><span  class="cross-tick"></span></div>
                </div>

                <div class="sign-up-form-div">
                    <select name="gender" id="gender" required>
                        <option value="" disabled selected hidden>Gender*</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <div class="cross-tick-div"><span class="cross-tick"></span></div>
                </div>

                <div class="sign-up-form-div">
                    <input type="text" id="language" name="language" placeholder="Language*" required>
                    <div class="cross-tick-div"><span class="cross-tick"></span></div>
                </div>

                <div class="sign-up-form-div" style="width: 100%; height: 30%">
                    <textarea name="bio" id="bio" style="width: 95%; display:block;"
                        placeholder="Please write a short description of yourself"></textarea>
                    <div style="width: 2.5%; margin-right: 1.25%" class="cross-tick-div"><span class="cross-tick"></span></div>
                </div>

                <button id="sign-up-button" type="submit" class="button">Sign up</button>
            </form>
        </div>

        <div class="rectangle">
            <h1>Already have an account?</h1>
            <br>
            <form onsubmit="validateLogin()">
                
                <div class="sign-up-form-div">
                    <input type="text" id="username-sign-in" name="username" placeholder="Username" placeholder="Username*" required minlength="5" maxlength="12"><br>
                </div>

                <div class="sign-up-form-div">
                    <input type="password" id="password-sign-in" name="password" placeholder="Password" required minlength="12"><br>
                </div>

                <br>
                
                <button type="submit" class="button">
                    <a>Login</a>
                </button>
            </form>

        </div>

    </section>

    <script>
        function validateLogin() {
            setTimeout(function() {window.location = "home.html"});
        }
    </script>
    <script src="js/form-alert.js"></script>


</body>

</html>
